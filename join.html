	function chk(){
		var id; var url;
		id = document.f1.cid.value; 
		url = "idchk.php?cid=" + id;
		check_window = window.open( url, "id check",
				"witdh=300, height=100, toolbar=no, menubar=no, scrollbars=no, resiable=yes");

		check_window.document.getElementById('ckid').value = 
			document.getElememtById("cid").value;
	}
	
	function openZipSearch() {
	new daum.Postcode({
		oncomplete: function(data) {
			$('[name=zip]').val(data.zonecode);
			$('[name=addr1]').val(data.address);
			$('[name=addr2]').val(data.buildingName);
		}
	}).open();
}
